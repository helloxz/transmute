# 绑定地址，默认只监听本地回环地址
bind 127.0.0.1

# 保护模式，开启后只允许本地访问
protected-mode yes

# 设置 Redis 监听端口
port 6379

# 设置 Redis 访问密码
requirepass transmute2082

# 最大内存限制，根据你的服务器内存设置
maxmemory 1gb

# 内存淘汰策略，当内存达到上限时的处理方式
maxmemory-policy allkeys-lru

# 禁用 AOF 持久化
appendonly no

# 后台保存 RDB 快照
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# RDB 文件保存目录
dir /opt/transmute/app/data

# 客户端最大连接数
maxclients 10000

# 超时设置，客户端空闲超过指定时间后断开连接
timeout 300

# TCP keepalive 设置，检测客户端是否存活
tcp-keepalive 60

# 日志级别，可选 debug, verbose, notice, warning
loglevel notice

# 日志文件路径
logfile /var/log/redis.log

# 数据库数量
databases 16

# 慢查询日志，记录执行时间超过指定微秒的命令
slowlog-log-slower-than 10000

# 慢查询日志最大长度
slowlog-max-len 128

# 禁用危险命令，增强安全性
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""